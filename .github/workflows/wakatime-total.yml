name: Update WakaTime All-Time

on:
  schedule:
    - cron: "0 0 * * 1"  # every Monday at midnight
  workflow_dispatch:

jobs:
  update-wakatime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch WakaTime Total Coding Time
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" https://wakatime.com/api/v1/users/current/stats/all_time > wakastats.json
          total=$(jq -r '.data.text' wakastats.json)
          echo "Total time coded: $total"
          sed -i '/<!--WAKATIME-TOTAL:START-->/, /<!--WAKATIME-TOTAL:END-->/c\<!--WAKATIME-TOTAL:START-->\nWakaTime: '"$total"'\n<!--WAKATIME-TOTAL:END-->' README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Update WakaTime total time" || echo "No changes to commit"
          git push
